<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You can check your orders here">
    <meta name="keywords" content="order, date, price, quantity">
    <title>Orders</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="js/data.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="main-app">
        <aside class="order-short-info">
            <header>
                <a href=""><i class="fas fa-chevron-left"></i></a>
                <h1></h1>
            </header>
            <form action="" class="search-order">
                <input type="text" placeholder="Поиск" id="input-search-list">
                <div class="actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-sync"></i>
                </div>
            </form>
            <ul class="orders-list">
            </ul>
            <footer>
                <i class="fas fa-filter"></i>
                <i class="fas fa-bars"></i>
            </footer>
        </aside>
        <section class="order-full-info">
            <header>
                <h1>Order</h1>
            </header>
            <section class="main-order">
                <section class="order-info hidden">
                    <div class="main-order-info">
                        <h2></h2>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="choose-addition-order-info">
                            <div class="icon-choice" data-action="1"><i class="fas fa-truck"></i></div>
                            <div class="icon-choice" data-action="2"><i class="fas fa-user"></i></div>
                        </div>
                    </div>
                    <div class="price-order-info">
                        <p></p>
                        <p></p>
                    </div>
                </section>
                <section class="addition-order-info hidden">
                    <h2></h2>
                    <hr>
                    <form action="" id="order-chosen-info">
                    </form>
                </section>
                <section class="order-items hidden">
                    <h2></h2>
                    <form action="" class="search-order">
                        <input type="text" placeholder="Поиск" id="input-search-table">
                        <div class="actions">
                            <i class="fas fa-search"></i>
                        </div>
                    </form>
                    <table>
                        <tr>
                            <th class="item-product-head">Product
                                <i class="fas fa-angle-up" data-sort-type="product" data-state="1"></i></th>
                            <th class="item-price-head">Unit Price
                                <i class="fas fa-angle-up" data-sort-type="price" data-state="1"></i></th>
                            <th class="item-quantity-head">Quantity
                                <i class="fas fa-angle-up" data-sort-type="quantity" data-state="1"></i></th>
                            <th class="item-total-head">Total
                                <i class="fas fa-angle-up" data-sort-type="total" data-state="1"></i></th>
                        </tr>

                    </table>
                </section>
            </section>
            <footer>
                <i class="fas fa-envelope"></i>
            </footer>
        </section>
    </div>
</body>

</html>
